<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99f0b023f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div class="player-container">
            <div class="info">
                <i class="fas fa-circle"></i>
                <div class="player-icon">X</div>
                <div class="player-name"></div>
            </div>
            <div class="info">
                <div class="player-score">Score: <span class="player-score-number">0</span></div>
                <i class="fas fa-trophy show"></i>
            </div>
        </div>
        <div class="grid-container">
            <div data-ind="0" class="grid-item"></div>
            <div data-ind="1" class="grid-item"></div>
            <div data-ind="2" class="grid-item"></div>
            <div data-ind="3" class="grid-item"></div>
            <div data-ind="4" class="grid-item"></div>
            <div data-ind="5" class="grid-item"></div>
            <div data-ind="6" class="grid-item"></div>
            <div data-ind="7" class="grid-item"></div>
            <div data-ind="8" class="grid-item"></div>
        </div>
        <div class="player-container">
            <div class="info">
                <i class="fas fa-circle"></i>
                <div class="player-icon">O</div>
                <div class="player-name"></div>
            </div>
            <div class="info">
                <div class="player-score">Score: <span class="player-score-number">0</span></div>
                <i class="fas fa-trophy show"></i>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="reset">Reset</button>
        <button id="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
